apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "0 22 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: yasinmohammed007/ubuntu-kbctl:1.0.0
            imagePullPolicy: IfNotPresent
            command:
            - /bin/bash
            - -c
            - date; kubectl scale --replicas=0 deployment/nginx-deployment;kubectl get deployments
          restartPolicy: OnFailure
